<!doctype html>
<html lang="en">
  	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="Sign In Page">
		<meta name="author" content="Shengjia Yan">
		<link rel="icon" href="{{ static_url("img/favicon.ico")}}">
		<title>{{ title }}</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link type="text/css" href="{{ static_url("css/signin.css")}}" rel="stylesheet"/>
  	</head>

  	<body class="text-center">
		<form class="form-signin">
		<img class="mb-4" src="{{ static_url("img/favicon.ico")}}" alt="17zuoye" width="72" height="72">
		<h1 class="h3 mb-3 font-weight-normal">Sign in to Annotator</h1>
		<label for="inputAccount" class="sr-only">Account</label>
		<input type="account" id="inputAccount" class="form-control" placeholder="Account" required autofocus>
		<label for="inputPassword" class="sr-only">Password</label>
		<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
		<div class="checkbox mb-3">
			<label>
			<input type="checkbox" value="remember-me"> Remember me
			</label>
		</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		</form>
  	</body>
</html>
