<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" charset="utf-8" content="text/html">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
	<meta name="description" content="Annotation Platform">
    <meta name="author" content="Shengjia Yan">
	<title>{{ title }}</title>
	<link type="image/x-icon" href="{{ static_url("img/favicon.ico")}}" rel="shortcut icon"/>
	<script type="text/javascript" src="{{ static_url("js/jquery-3.3.1.min.js")}}"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<link type="text/css" href="{{ static_url("css/main.css")}}" rel="stylesheet" media="screen, projection"/>
</head>
<body>
	<div class="wrapper">
		<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
			<h5 class="my-0 mr-md-auto font-weight-normal">{{ title }}</h5>
			<nav class="my-2 my-md-0 mr-md-3">
				<a class="p-2 text-dark" href="#">Support</a>
				<a class="p-2 text-dark" href="#">Billing</a>
			</nav>
			<a class="btn btn-outline-primary" href="#">Sign in</a>
		</div>
		<br>
		<div class="projects">
			<a href="/mark">Essay Grading Annotation</a>
			<div class="progress">
				<div class="progress-bar progress-bar-striped progress-bar-animated massive-font" role="progressbar" style="width: {{ annotation_essay_ratio }}%" aria-valuenow="{{ annotation_essay_ratio }}" aria-valuemin="0" aria-valuemax="100">{{ annotation_essay_ratio }}%</div>
			</div>
			<br>
			<a href="ocr">OCR Result Annotation</a>
			<div class="progress">
				<div class="progress-bar progress-bar-striped progress-bar-animated massive-font" role="progressbar" style="width: {{ corrected_ocr_ratio }}%" aria-valuenow="{{ corrected_ocr_ratio }}" aria-valuemin="0" aria-valuemax="100">{{ corrected_ocr_ratio }}%</div>
			</div>
		</div>
	</div>
	<div class="footer">
		<p class="mb-1">&copy; 2018 Shengjia Yan</p>
	</div>
</body>
</html>
